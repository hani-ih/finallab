<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krave</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <!--Top menu-->
    <header>
        <div class="top_menu">
            <h3 class="text_logo">Krave</h3>
            <nav class="menu">
                <a href="Home.html">Home</a>
                <a href="About.html">About Us</a>
                <a href="Shop.html">Shop All</a>
                <a href="Contact.html">Contact Us</a>
            </nav>
            <div class="top_menu_mobile">
                <img src="Hamburger_icon.svg.png" width="10px" height="10px" alt="hamburger-icon">
            </div>
        </div>
    </header>

    <div class="header_contact">
        <h2>Do you have something on your mind? or you want to get
            more information for our products? Let's get in touch!
        </h2>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <div id="error_message"></div>

        <form id="contact_form" onsubmit="return validation()">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <textarea id="message" placeholder="Write your message here"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>

    </body>
    </html>
